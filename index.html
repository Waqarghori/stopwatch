<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>Stopwatch</h1>
        <div class="digits">
            <h2 id="hour">00</h2>
            <span>:</span>
            <h2 id="min">00</h2>
            <span>:</span>
            <h2 id="sec">00</h2>
            <span>:</span>
            <h2 id="msec">00</h2>
        </div>
        <div class="btn-group">
            <button id="start-btn" onclick="start()">Start</button>
            <button id="reset-btn" onclick="reset()">Reset</button>
        </div>

        <p><a href="timmer.html">Click Here For Use Timmer</a></p>
    </div>

    <script src="app.js"></script>
</body>
</html>
