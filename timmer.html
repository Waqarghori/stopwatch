<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Timmer</title>
</head>
<body>
    <div class="main">
    <div class="timmer">
        <h1>Timer</h1>

        <div class="digits">
            <h2 id="hourT">00</h2>
            <span>:</span>
            <h2 id="minT">00</h2>
            <span>:</span>
            <h2 id="secT">00</h2>
        </div>
        <div class="btn-group">
            <button >+0:30</button>
            <button>+1:00</button>
            <button>+5:00</button>
        </div>
        <div class="btn-group">
            <button id="start-btnT" onclick="startT()">Start</button>
            <button id="reset-btn1" onclick="resetT()">Reset</button>
        </div>

        <p><a href="index.html">Click here for use Stopwatch</a></p>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
